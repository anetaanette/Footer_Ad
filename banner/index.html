<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="//cdn.justpremium.com/Justpremium/boilerplate/css/premium_2.0.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- START OF CUSTOM HTML -->
    <div class="jpt-section section-banner">
      <div class="jpt-section section-car">
        <img src="./assets/product.png" alt="car" class="car" />
      </div>
      <div class="jpt-section section-carousell">
        <div class="jpt-section section-slides">
          <input type="radio" name="radio-btn" id="radio1" class="radio" />
          <input type="radio" name="radio-btn" id="radio2" class="radio" />
          <input type="radio" name="radio-btn" id="radio3" class="radio" />
          <input type="radio" name="radio-btn" id="radio4" class="radio" />
          <input type="radio" name="radio-btn" id="radio5" class="radio" />
          <!-- IMAGES-->
          <div class="jpt-section section-slide section-slide-first">
            <img src="./assets/sq-1.jpg" alt="image1" class="image" />
          </div>
          <div class="jpt-section section-slide">
            <img src="./assets/sq-2.jpg" alt="image2" class="image" />
          </div>
          <div class="jpt-section section-slide">
            <img src="./assets/sq-3.jpg" alt="image3" class="image" />
          </div>
          <div class="jpt-section section-slide">
            <img src="./assets/sq-4.jpg" alt="image4" class="image" />
          </div>
          <div class="jpt-section section-slide">
            <video controls src="./assets/video.mp4"></video>
          </div>
          <!-- AUTO NAVIGATION-->
          <div class="jpt-section section-auto-navigation">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
          </div>
        </div>
        <!-- MANUAL NAVIGATION BUTTONS-->
        <div class="jpt-section section-manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <!-- END OF CUSTOM HTML -->
    <script src="js/main.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/car.js"></script>
    <!-- <script src="//cdn.justpremium.com/Justpremium/boilerplate/js/jp-controls_0.6.1.js"></script> -->
    <!-- <script src="//cdn.justpremium.com/Justpremium/boilerplate/lib/gsap_3.6.0.js"></script> -->
    <!--  <script src="//cdn.justpremium.com/Justpremium/boilerplate/js/premium_2.4.4.js"></script> -->
  </body>
</html>
